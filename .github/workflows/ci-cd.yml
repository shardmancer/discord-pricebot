name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build project
        run: cargo build --release

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull latest code & build on Pi
        run: |
          cd /home/shard/dock/pricebot
          git pull origin master
          cargo build --release
          sudo loginctl enable-linger $USER
          systemctl --user restart discord-pricebot
